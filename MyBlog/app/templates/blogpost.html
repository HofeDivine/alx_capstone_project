<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Blog</title>
    <link rel="stylesheet" href="../static/blogpost.css">
    
    
<script src="../static/ckeditor.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11">
</head>
<body>
    <form method="POST" action="/create_post" enctype="multipart/form-data">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" required>
        
        <label for="content">Content</label>
        <!-- Replace the textarea with a rich text editor -->
        <textarea id="content" name="content"></textarea>
        
        <label for="author">Author</label>
        <input type="text" id="author" name="author" required>
        
        <label for="picture">Upload Picture:</label>
        <input type="file" id="picture" name="picture" accept="image/*">
        
        <button type="submit">Submit</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Initialize the rich text editor -->
    <script>
        ClassicEditor
            .create(document.querySelector('#content'), {
                // // Include necessary plugins
                // plugins: [Image, Link, MediaEmbed],
                // // Customize toolbar
                // toolbar: ['heading', '|', 'bold', 'italic', 'link', 'image', 'mediaEmbed'],
                // // Configuration for image upload
                simpleUpload: {
                    // Your enabled route for handling uploads
                    uploadUrl: '/upload/image',
                    // Headers sent along with the XMLHttpRequest to the upload server.
                    // headers: {
                    //     'X-CSRF-TOKEN': 'CSRF-Token',
                    //     // Any other custom headers can be specified here
                    // }
                }
            })
            .then(editor => {
                window.editor = editor;
            })
            .catch(error => {
                console.error(error);
            });
    
        // Handle form submission
        document.querySelector('form').addEventListener('submit', function(event) {
            // Retrieve the data from CKEditor instance
            const editorData = editor.getData();
            
            // Check if the editor content is empty
            if (!editorData.trim()) {
                // Prevent form submission
                event.preventDefault();
                // Alert or display an error message
                alert('Content is required.');
                // Focus the CKEditor instance, optional, based on how you want to handle the error display
                editor.editing.view.focus();
            }
        });
    



    
        let flashMessages = [
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}
                {"category": "{{ category }}", "message": "{{ message|safe }}"},
            {% endfor %}
        {% endwith %}
    ];

    // Loop through each flashed message and display it as an alert
    flashMessages.forEach(msg => {
        // Display the flashed message using SweetAlert
        Swal.fire({
            title: 'Notice!',
            text: msg.message,
            icon: 'info',
            confirmButtonText: 'OK'
        });
    });
        </script>
        
</body>
</html>
