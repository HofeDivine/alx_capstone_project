<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Blogs</title>
</head>
<body>
    <h1>All Blogs</h1>
    <form action="{{ url_for('routes.search') }}" method="GET">
        <input type="text" name="keyword" placeholder="Search by title...">
        <button type="submit">Search</button>
    </form>
    <ul>
        
        {% for blog in blogs %}
            <li><a href="{{ url_for('routes.View', id=blog.id) }}">{{ blog.title }}</a></li>

        {% endfor %}
    </ul>
</body>
</html>
