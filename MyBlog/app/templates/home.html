<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBlog</title>

    <link rel="stylesheet" href="../static/home.css">
    <!-- Include SweetAlert CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11">
</head>
<body>
  <section id="header">
    <img src="../static/images/logo.png" alt="logo">
    <div>
        <button type="button" id="ourblogs" onclick="window.location.href='/allBlogs'">View Our Blogs</button>
        <button type="button" id="createblog" onclick="window.location.href='/create_post'">Create Blog</button>
        <button type="button" id="register" onclick="window.location.href='/register'">Register</button>
        <button type="button" id="login" onclick="window.location.href='/login'">Login</button>
        <button type="button" id="logout" onclick="window.location.href='/logout'">Logout</button>
    </div>
  </section>  
 

  <!-- Include SweetAlert JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    // Define a variable to store flashed messages from Flask
    let flashMessages = [
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}
                {"category": "{{ category }}", "message": "{{ message|safe }}"},
            {% endfor %}
        {% endwith %}
    ];

    // Loop through each flashed message and display it as an alert
    flashMessages.forEach(msg => {
        // Display the flashed message using SweetAlert
        Swal.fire({
            title: 'Notice!',
            text: msg.message,
            icon: 'info',
            confirmButtonText: 'OK'
        });
    });
  </script>
</body>
</html>
