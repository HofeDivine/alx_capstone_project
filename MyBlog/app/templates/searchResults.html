<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
</head>
<body>
    <form action="{{ url_for('routes.search') }}" method="GET">
        <input type="text" name="query" placeholder="Enter keywords...">
        <button type="submit">Search</button>
    </form>
    {% if results %}
    <h2>Search Results for "{{ query }}"</h2>
    <ul>
        {% for post in results %}
            <li><a href="{{ url_for('routes.view', user_id=post.id) }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No results found for "{{ query }}"</p>
{% endif %}
    
</body>
</html>
